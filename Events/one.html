<body style="background-color: #414141; color: aliceblue;">

<li><img width="200px" id="photoTwo" src="https://images.pexels.com/photos/18125686/pexels-photo-18125686/free-photo-of-woman-posing-at-night.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="photoOne"></li>

    </div>
</body>
<script>

    // type, timesstamp , defaultPrevented
    // target, toElement,srcElement,currentTarget,
    // clientX , clientY ,screenX,screenY
    // altkey, ctrlKey,shiftkey,keyCode
    document.getElementById('images').addEventListener('click',function(e) {
       console.log("clicked inside the ul");
    },false)

    document.getElementById('photoFive').addEventListener('click',function(e){
        console.log("clicked on photoFive");
        e.stopPropagation() // event bubble hoge upper ke images ul per nahi jata hai
    },false)
