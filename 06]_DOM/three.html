<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')  // creating element
    console.log(div);
    div.className ="main" // giving classname to div element
    div.id = Math.round(Math.random()*10 +1) // giving random id to div element
 
 div.setAttribute("title","generated title")
 div.style.backgroundColor = "green"
 div.style.padding ="12px"
 // div.innerText ="vishal rakhunde"
 // we create div but it is in memory to see on screen we have to attach it 
 
  const addtext =document.createTextNode("chai aur code")
  div.appendChild(addtext)
 // attaching to document 
  document.body.appendChild(div)
 </script>
</html>
